<!-- @format -->

<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Cache-Control"
			content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>Quay số trúng thưởng</title>
		<link
			type="text/css"
			rel="stylesheet"
			href="./styles/jquery-sakura.min.css" />
		<link
			type="text/css"
			rel="stylesheet"
			href="./styles/animate-3.7.2.min.css" />
		<link type="text/css" rel="stylesheet" href="./styles/index.css" />
	</head>
	<body>
		<main class="fireworks">
			<section>
				<!-- data-wow-duration: Thời gian chuyển động của đối tượng -->
				<!-- data-wow-delay: Thời gian chờ trước khi đối tượng chuyển động -->
				<!-- data-wow-iteration: Số lần lập lại của một chuyển động -->
				<!-- data-wow-offset: Khoảng cách giữa đối tượng và điểm cuối màng hình. khi cuộn đến khoảng cách đó, đối tượng sẽ bắt đầu chuyển động -->

				<h3 class="wow slideInLeft" data-wow-duration="3s" data-wow-delay="1s">
					Hi mom
				</h3>
			</section>
		</main>
		<script src="./scripts/jquery-3.7.1.slim.min.js"></script>
		<script src="./scripts/jquery-sakura.min.js"></script>
		<script src="./scripts/fireworksjs-2.10.8.umd.js"></script>
		<script src="./scripts/wow-1.1.2.min.js"></script>
		<script src="./scripts/index.js"></script>
	</body>
</html>
