<!-- @format -->

<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Cache-Control"
			content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>Quay số trúng thưởng</title>
		<link
			type="text/css"
			rel="stylesheet"
			href="./styles/jquery-sakura.min.css" />
		<link
			type="text/css"
			rel="stylesheet"
			href="./styles/animate-3.7.2.min.css" />
		<link type="text/css" rel="stylesheet" href="./styles/index.css" />
	</head>
	<body>
		<h3 class="wow slideInLeft" data-wow-duration="3s" data-wow-delay="1s">
			Hi mom
		</h3>
		<main class="fireworks">
			<!--
data-wow-duration: Thay đổi thời lượng hoạt ảnh
data-wow-delay: Trì hoãn trước khi hoạt ảnh bắt đầu
data-wow-offset: Khoảng cách để bắt đầu hoạt ảnh (liên quan đến phần dưới cùng của trình duyệt)
data-wow-iteration: Số lần hoạt ảnh được lặp lại
 -->
			<section></section>
		</main>
		<script src="./scripts/jquery-3.7.1.slim.min.js"></script>
		<script src="./scripts/jquery-sakura.min.js"></script>
		<script src="./scripts/fireworksjs-2.10.8.umd.js"></script>
		<script src="./scripts/wow-1.1.2.min.js"></script>
		<script src="./scripts/index.js"></script>
	</body>
</html>
